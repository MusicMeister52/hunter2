version: '2.1'

services:
  db:
    image: postgres:9.6.16-alpine@sha256:8ec15b51fd1ec3233ca7bcf3a58e800d863f57c8d07ffdc65fe4640a19f7b2e3
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:5.0.10-alpine3.13@sha256:4a8c379f2800f5c852426513f47b5f2e71d4394643b3cad4c9a8a7f382e00358
    volumes:
      - redis:/data
  webpack:
    build: webpack
    environment:
      - H2_WEBPACK_DEV_HOST
      - H2_WEBPACK_DEV_PORT
    image: ${IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/webpack}
    ports:
      - "${H2_WEBPACK_DEV_PORT:-4000}:${H2_WEBPACK_DEV_PORT:-4000}"
      - "${H2_WEBPACK_STATS_PORT:-8888}:${H2_WEBPACK_STATS_PORT:-8888}"
    volumes:
      - ${PWD:-.}:/opt/hunter2/src:delegated
      - assets:/opt/hunter2/assets
      - node_modules:/opt/hunter2/node_modules
      - babel_cache:/var/cache/babel-loader
  app:
    build:
       context: .
       args:
         dev_flag: ""
    command: runserver 0.0.0.0:8000
    depends_on:
      - db
      - redis
    environment:
      - H2_DEBUG=True
      - H2_DOMAIN
      - H2_TEST_SEED
      - H2_SENDFILE=sendfile.backends.development
      - H2_SENTRY_DSN
      - H2_SILK
    image: ${IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app}
    ports:
      - "${H2_LISTEN:-127.0.0.1:8080}:8000"
    volumes:
      - ${PWD:-.}:/opt/hunter2/src:delegated
      - config:/config
      - uploads_events:/uploads/events
      - uploads_puzzles:/uploads/puzzles
      - uploads_site:/uploads/site
      - uploads_solutions:/uploads/solutions
    tty: true

volumes:
  assets: {}
  babel_cache: {}
  db: {}
  config: {}
  node_modules: {}
  redis: {}
  uploads_events: {}
  uploads_puzzles: {}
  uploads_site: {}
  uploads_solutions: {}
