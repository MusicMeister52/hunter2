version: '2.1'

services:
  db:
    image: postgres:9.6.16-alpine
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
  redis:
    image: redis:5.0.9-alpine3.12
    volumes:
      - redis:/data
  webpack:
    build: webpack
    environment:
      - H2_WEBPACK_DEV_HOST
      - H2_WEBPACK_DEV_PORT
    image: ${IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/webpack}
    ports:
      - "${H2_WEBPACK_DEV_PORT:-4000}:${H2_WEBPACK_DEV_PORT:-4000}"
    volumes:
      - ${PWD:-.}:/opt/hunter2/src:delegated
      - assets:/opt/hunter2/assets
      - node_modules:/opt/hunter2/node_modules
  app:
    build:
       context: .
       args:
         dev_flag: ""
    command: runserver 0.0.0.0:8000
    depends_on:
      - db
      - redis
    environment:
      - H2_DEBUG=True
      - H2_DOMAIN
      - H2_TEST_SEED
      - H2_SENDFILE=sendfile.backends.development
      - H2_SENTRY_DSN
      - H2_SILK
    image: ${IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app}
    ports:
      - "${H2_LISTEN:-127.0.0.1:8080}:8000"
    volumes:
      - ${PWD:-.}:/opt/hunter2/src:ro,delegated
      - config:/config
      - uploads_events:/uploads/events
      - uploads_puzzles:/uploads/puzzles
      - uploads_solutions:/uploads/solutions
    tty: true

volumes:
  assets: {}
  db: {}
  config: {}
  node_modules: {}
  redis: {}
  uploads_events: {}
  uploads_puzzles: {}
  uploads_solutions: {}
