{% extends "events/base.html" %}
{% load staticfiles %}

{% block style %}
<style type="text/css">
.chart-background {
	fill: #e6e6e6;
}

.chart .bar rect {
	fill: steelblue;
}

.chart text {
	fill: #eee;
	font: 10px sans-serif;
	text-anchor: middle;
}

.chart .axis text {
	fill: #222;
	text-anchor: end;
}

.chart .axis .tick {
	stroke: #bbb;
	stroke-opacity: 0.7;
	shape-rendering crispEdges;
	stroke-dasharray: 4,4;
	stroke-width: 0.5;
}

</style>
{% endblock %}
{% block script %}
<script src="https://d3js.org/d3.v4.js"></script>
{% endblock %}

{% block page_header %}
<h1>Stats</h1>
{% endblock %}

{% block content %}
<p><input type="checkbox" checked="checked" id="auto-update"> <label for="auto-update">Update automatically</label></p>
<p><label for="type">Graph type</label>
	<select id="type">
		<option value="percent-complete">Percentage completion</option>
		<option value="percent-complete">Time completed</option>
		<option value="percent-complete">Progress</option>
	</select>
</p>
<h2>Puzzle Completion Rate</h2>
<svg class="chart" id="episode-stats" width="600" height="800"></svg>
<script src="{% static 'hunts/js/stats.js' %}"></script>
{% endblock %}
