<div class="admin-guess-list">
	<div id="controls" class="d-flex flex-row">
		<p><a href="?" v-on:click.prevent="clearFilters">Clear filters</a></p>
		<p>
			<input type="checkbox" v-model="autoUpdate" id="auto-update" />
			<label for="auto-update">Update automatically</label>
		</p>
	</div>

	<table class="table table-small table-striped">
		<thead>
		<tr>
			<th scope="col">Episode</th>
			<th scope="col">Puzzle</th>
			<th scope="col">User</th>
			<th scope="col">Seat</th>
			<th scope="col">Guess</th>
			<th scope="col">Given</th>
			<th scope="col">Time On Puzzle</th>
		</tr>
		</thead>
		<tbody>
		<tr v-for="guess in guesses" :class="{ 'table-success': guess.correct, 'table-info': guess.unlocked }">
			<td><a :href="`?episode=${guess.episode.id}`" v-on:click.prevent="addFilter('episode', guess.episode.id)">{{ guess.episode.name }}</a></td>
			<td>
				<a :href="`?puzzle=${guess.puzzle.id}`" v-on:click.prevent="addFilter('puzzle', guess.puzzle.id)">{{ guess.puzzle.title }}</a>
				<span class="shortcuts">(
					<a :href="guess.puzzle.admin_url">E</a>
					<a :href="guess.puzzle.site_url">V</a>
				)</span>
			</td>
			<td>
				<a :href="`?user=${guess.user.id}`" v-on:click.prevent="addFilter('user', guess.user.id)">{{ guess.user.name }}</a>
				<span v-if="guess.team.name" class="team">
					(
						<a :href="`?team=${guess.team.id}`" v-on:click.prevent="addFilter('team', guess.team.id)">{{ guess.team.name }}</a>
						<a class="team-admin-view" :href="guess.team_admin_view"><img src="../../../hunter2/img/eye.svg" alt="View team progress"></a>
					)
				</span>
			</td>
			<td>{{ guess.user.seat }}</td>
			<td>
				{{ guess.guess }}
				<span class="shortcuts">(
					<a :href="guess.add_answer_url">A</a>
					<a :href="guess.add_unlock_url">U</a>
				)</span>
			</td>
			<td>
				<human-datetime :value="guess.given" />
			</td>
			<td>
				<human-duration :value="guess.time_on_puzzle" />
			</td>
		</tr>
		</tbody>
	</table>
	<el-pagination :page-size="perPage" :total="rows" :current-page="currentPage" @current-change="changePage" />
</div>
