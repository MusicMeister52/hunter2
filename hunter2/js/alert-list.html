<div class="alert-list">
	<b-alert
		v-for="announcement in announcements"
		v-bind:key="announcement.id"
		v-bind:variant="announcement.variant"
		v-bind:dismissible="announcement.dismissible"
		show
	>
		<h2 v-html="announcement.title"></h2><p v-html="announcement.text"></p>
	</b-alert>
	<b-alert
		v-for="message in messages"
		v-bind:key="message.text"
		v-bind:variant="message.variant"
		dismissible
		show
	>
		<p>{{ message.text }}</p>
	</b-alert>
</div>
