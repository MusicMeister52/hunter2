version: '2.1'

services:
  poetry:
    entrypoint: poetry
    environment:
      PATH: /opt/hunter2/venv/bin:/root/.poetry/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      VIRTUAL_ENV: /opt/hunter2/venv
    image: ${PYTHON_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/python:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src
  dot:
    command: -v -Tsvg -o/files/diagram/models.svg /files/diagram/models.dot
    image: registry.gitlab.com/rconan/docker-graphviz:2.47.1-11@sha256:d3d888eb03b94694b1dd38ede5f72bc731c0d7ed9b83aa2f755598b9cd10c83b
    volumes:
      - ${PWD:-.}:/files
  eslint:
    command: ["."]
    image: registry.gitlab.com/rconan/docker-eslint:8.2.0-1@sha256:6d0df589f664ff3a0f70e9d10c526ec9caff6c7dc35b9c5844b9cf4c4592a455
    volumes:
      - ${PWD:-.}:/code
  flake8:
    image: registry.gitlab.com/rconan/docker-flake8:4.0.0-3@sha256:426a700615fa635a901be07c1c07547dc3aa837ec34289d4405e1f8d4a0d27e4
    volumes:
      - ${PWD:-.}:/code
  docs:
    image: ${APP_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src

