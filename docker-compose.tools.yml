version: '2.1'

services:
  poetry:
    entrypoint: poetry
    environment:
      PATH: /opt/hunter2/venv/bin:/root/.poetry/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      VIRTUAL_ENV: /opt/hunter2/venv
    image: ${PYTHON_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/python:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src
  dot:
    command: -v -Tsvg -o/files/diagram/models.svg /files/diagram/models.dot
    image: registry.gitlab.com/rconan/docker-graphviz:2.47.1-13@sha256:ca93dfb90a90bb31af08999d253e42a5a22db13c85f3874207781d7abdcf0700
    volumes:
      - ${PWD:-.}:/files
  eslint:
    command: ["."]
    image: registry.gitlab.com/rconan/docker-eslint:8.3.0-1@sha256:b08934277ea4d440daf1e0a33934321f14861ea39fb4dbc72bd2e2b2ac341295
    volumes:
      - ${PWD:-.}:/code
  flake8:
    image: registry.gitlab.com/rconan/docker-flake8:4.0.0-6@sha256:6abe2222a3be466ca8ef0a2abd72888ba2a0c02aa96d0af7fa710f993f3790b0
    volumes:
      - ${PWD:-.}:/code
  docs:
    image: ${APP_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src

