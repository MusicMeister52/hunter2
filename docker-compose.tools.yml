version: '2.1'

services:
  poetry:
    entrypoint: poetry
    environment:
      PATH: /opt/hunter2/venv/bin:/root/.poetry/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      VIRTUAL_ENV: /opt/hunter2/venv
    image: ${PYTHON_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/python@sha256:c8cb6cc2679229c19678abdb775c06a2f23860d7f77cb6583305061796f4e6f1}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src
  dot:
    command: -v -Tsvg -o/files/diagram/models.svg /files/diagram/models.dot
    image: registry.gitlab.com/rconan/docker-graphviz:2.47.1-8@sha256:d005f2c1f9759a38b8012ec58ffb13354e78cf8f4915c5f8bad76d5c4874ffac
    volumes:
      - ${PWD:-.}:/files
  eslint:
    command: ["."]
    image: registry.gitlab.com/rconan/docker-eslint:8.1.0-0@sha256:fca4e3cf11e530e3fb8e7640951123d7ebe6e0361934b70f7a4fa9f9689a4d17
    volumes:
      - ${PWD:-.}:/code
  flake8:
    image: registry.gitlab.com/rconan/docker-flake8:3.7.9-31@sha256:6faacf293c45a125f612e4e3855367fbd542ce27e7327ce8262130d8979775aa
    volumes:
      - ${PWD:-.}:/code
  docs:
    image: ${APP_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app@sha256:660a0e8c26092b7f9a3f591175d7f7d4e6821028c00d3f44d3fdf4ff48f778c2}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src

