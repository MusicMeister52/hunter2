version: '2.1'

services:
  poetry:
    entrypoint: poetry
    environment:
      PATH: /opt/hunter2/venv/bin:/root/.poetry/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      VIRTUAL_ENV: /opt/hunter2/venv
    image: ${PYTHON_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/python:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src
  dot:
    command: -v -Tsvg -o/files/diagram/models.svg /files/diagram/models.dot
    image: registry.gitlab.com/rconan/docker-graphviz:2.49.3-0@sha256:541ce09cffd1fb65ec723e36bdbc5e5fdbe74bacc43b7ce2bd88e995e852118b
    volumes:
      - ${PWD:-.}:/files
  eslint:
    command: ["."]
    image: registry.gitlab.com/rconan/docker-eslint:8.4.1-0@sha256:7abbf4c8ad06e37ec049972dd7c38cf754990ed7b64b17fd23afd55d4726e8da
    volumes:
      - ${PWD:-.}:/code
  flake8:
    image: registry.gitlab.com/rconan/docker-flake8:4.0.0-7@sha256:b3aee5c77db12c4f112b17fbaf545a0bd80ceeaced8e7db7180c113152202f97
    volumes:
      - ${PWD:-.}:/code
  docs:
    image: ${APP_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/app:latest}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src

