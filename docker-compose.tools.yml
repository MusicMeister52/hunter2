version: '2.1'

services:
  poetry:
    entrypoint: poetry
    environment:
      PATH: /opt/hunter2/venv/bin:/root/.poetry/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      VIRTUAL_ENV: /opt/hunter2/venv
    image: ${PYTHON_IMAGE_TAG:-registry.gitlab.com/hunter2.app/hunter2/python}
    volumes:
      - ${PWD:-.}:/opt/hunter2/src
  dot:
    command: -v -Tsvg -o/files/diagram/models.svg /files/diagram/models.dot
    image: registry.gitlab.com/rconan/docker-graphviz:2.47.1-0@sha256:cadd21644c7f07d9b57c2bb251f9c7e2df55b49b810659ececc6e795280ba5fb
    volumes:
      - ${PWD:-.}:/files
  eslint:
    command: ["."]
    image: registry.gitlab.com/rconan/docker-eslint:7.31.0-2@sha256:ca42fe43dfd0cbb7f7ea5cf2bdeca3358e42eea550a23b099ca287116e377d49
    volumes:
      - ${PWD:-.}:/code
  flake8:
    image: registry.gitlab.com/rconan/docker-flake8:3.7.9-10@sha256:918f95925521f829a393c60bbeddfc906554452d3783f66a68b357559bd3cb9c
    volumes:
      - ${PWD:-.}:/code
